<div class="header" style="margin-top: 40px; position: relative">
  <h1 style="padding-top: 20px;">
    <b>User List</b>
  </h1>
</div>

<div class="loader" *ngIf="!userlist"></div>
<div class="userlist" *ngIf="userlist">
  <div>
    <table>
      <thead>
        <tr>
          <th>Frist Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Mobile No</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userlist.data">
          <td>{{ item.firstName }}</td>
          <td>{{ item.lastName }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.password }}</td>
          <td>{{ item.mobileNo }}</td>
          <td>
            <img
              src="assets/images/delete.svg"
              height="20px"
              width="20px"
              (click)="recordDelete(item.id)"
              style="cursor: pointer; padding: 1px"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Confirmation</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          (click)="deletebuttonclose()"
        ></button>
      </div>

      <div class="modal-body">Are you sure delete this record</div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="deletebuttonyes()"
        >
          yes
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="deletebuttonclose()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
